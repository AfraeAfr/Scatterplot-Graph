<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ScatterPlot Graph</title>
</head>
<body>
    <svg id="canvas">
        <text id="title" x="410" y="40">Doping in Professional Bicycle Racing</text>
    </svg>

    <div id="legend">
        Year (x) vs Time (y)<br/>
        <span class="legend-dot red"></span> = Doping Allegation<br/>
        <span class="legend-dot blue"></span> = No Doping Allegation
    </div>
    <div id="tooltip"></div>
    <script defer src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
